<link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>

<!-- Cache control -->
<meta http-equiv="Cache-Control" content="max-age=2592000, public">

<!-- Security headers -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://*.google-analytics.com https://static.cloudflareinsights.com https://mc.yandex.ru https://mc.yandex.com https://yastatic.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com https://mc.yandex.ru https://mc.yandex.com; connect-src 'self' https://www.google-analytics.com https://mc.yandex.ru https://mc.yandex.com; object-src 'none'; child-src blob: https://mc.yandex.ru https://mc.yandex.com; frame-src blob: https://mc.yandex.ru https://mc.yandex.com;">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta name="referrer" content="no-referrer-when-downgrade">

<!-- Additional SEO -->
<meta name="theme-color" content="#2563eb">
<link rel="canonical" href="{{ .Permalink }}">

<!-- PWA support -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<link rel="apple-touch-startup-image" href="{{ "images/splash.webp" | relURL }}">

<!-- Preload critical CSS -->
<style>
/* Critical CSS for fast rendering */
:root {
    --color-primary: #2563eb;
    --color-dark: #111827;
    --color-white: #ffffff;
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
}

[data-theme="dark"] {
    --color-dark: #f3f4f6;
    --color-white: #111827;
}

body {
    font-family: var(--font-sans);
    line-height: 1.6;
    color: var(--color-dark);
    background-color: var(--color-white);
    margin: 0;
    padding: 0;
}
</style>

<!-- Intersection Observer polyfill for older browsers -->
<script>
    if (!('IntersectionObserver' in window)) {
        document.write('<script src="{{ "js/intersection-observer.min.js" | relURL }}"><\/script>');
    }
</script>

<!-- Structured data for events and person -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
        "query-input": "required name=search_term_string"
    }
}
</script>
